<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="/css/styles.css" />
<script src="/js/jquery.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
  <div th:replace="common/menu_index.html::body"></div>
  <div class="container">
    <div class="page-header">
      <h3>個人情報</h3>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-bordered"
           th:object="${indexForm}">
          <tr>
            <th class="col-md-3">社員ID</th>
            <td class="col-md-9" th:text="${indexForm.employeeId}"></td>
          </tr>
          <tr>
            <th class="col-md-3">名前</th>
            <td class="col-md-9" th:text="${indexForm.firstName} + ' '+ ${indexForm.lastName}"></td>
          </tr>
          <tr>
            <th class="col-md-3">所属T(現)</th>
            <td th:text="${indexForm.constName}"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h3>勤務時間情報</h3>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="list" >
          <tr>
            <th>勤務日付</th>
            <th>チーム名</th>
            <th>勤務時間</th>
          </tr>
          <tr th:each="workDateInfoForm : ${indexForm.workDateInfoFormList}">
            <td th:text="${workDateInfoForm.workYear} + '年' + ${workDateInfoForm.workMonth}"></td>
            <td th:text="${workDateInfoForm.constName}"></td>
            <td th:text="${workDateInfoForm.workDate}"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
